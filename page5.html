  <h1>Lección 5: Gramática básica</h1>
  <p>La estructura básica de una oración en japonés es:</p>
  <pre>Sujeto + Objeto + Verbo</pre>
  <p>Ejemplo: わたしは りんごを たべます。 (Watashi wa ringo o tabemasu) - Yo como una manzana.</p>
