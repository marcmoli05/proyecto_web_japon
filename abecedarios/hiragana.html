<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Hiragana Completo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tabla Completa de Hiragana</h1>
  <div class="hiragana-grid">
    <!-- a i u e o -->
    <div class="kana-box"><span class="kana-char">あ</span><div class="romaji">a</div></div>
    <div class="kana-box"><span class="kana-char">い</span><div class="romaji">i</div></div>
    <div class="kana-box"><span class="kana-char">う</span><div class="romaji">u</div></div>
    <div class="kana-box"><span class="kana-char">え</span><div class="romaji">e</div></div>
    <div class="kana-box"><span class="kana-char">お</span><div class="romaji">o</div></div>

    <!-- ka ki ku ke ko -->
    <div class="kana-box"><span class="kana-char">か</span><div class="romaji">ka</div></div>
    <div class="kana-box"><span class="kana-char">き</span><div class="romaji">ki</div></div>
    <div class="kana-box"><span class="kana-char">く</span><div class="romaji">ku</div></div>
    <div class="kana-box"><span class="kana-char">け</span><div class="romaji">ke</div></div>
    <div class="kana-box"><span class="kana-char">こ</span><div class="romaji">ko</div></div>

    <!-- sa shi su se so -->
    <div class="kana-box"><span class="kana-char">さ</span><div class="romaji">sa</div></div>
    <div class="kana-box"><span class="kana-char">し</span><div class="romaji">shi</div></div>
    <div class="kana-box"><span class="kana-char">す</span><div class="romaji">su</div></div>
    <div class="kana-box"><span class="kana-char">せ</span><div class="romaji">se</div></div>
    <div class="kana-box"><span class="kana-char">そ</span><div class="romaji">so</div></div>

    <!-- ta chi tsu te to -->
    <div class="kana-box"><span class="kana-char">た</span><div class="romaji">ta</div></div>
    <div class="kana-box"><span class="kana-char">ち</span><div class="romaji">chi</div></div>
    <div class="kana-box"><span class="kana-char">つ</span><div class="romaji">tsu</div></div>
    <div class="kana-box"><span class="kana-char">て</span><div class="romaji">te</div></div>
    <div class="kana-box"><span class="kana-char">と</span><div class="romaji">to</div></div>

    <!-- na ni nu ne no -->
    <div class="kana-box"><span class="kana-char">な</span><div class="romaji">na</div></div>
    <div class="kana-box"><span class="kana-char">に</span><div class="romaji">ni</div></div>
    <div class="kana-box"><span class="kana-char">ぬ</span><div class="romaji">nu</div></div>
    <div class="kana-box"><span class="kana-char">ね</span><div class="romaji">ne</div></div>
    <div class="kana-box"><span class="kana-char">の</span><div class="romaji">no</div></div>

    <!-- ha hi fu he ho -->
    <div class="kana-box"><span class="kana-char">は</span><div class="romaji">ha</div></div>
    <div class="kana-box"><span class="kana-char">ひ</span><div class="romaji">hi</div></div>
    <div class="kana-box"><span class="kana-char">ふ</span><div class="romaji">fu</div></div>
    <div class="kana-box"><span class="kana-char">へ</span><div class="romaji">he</div></div>
    <div class="kana-box"><span class="kana-char">ほ</span><div class="romaji">ho</div></div>

    <!-- ma mi mu me mo -->
    <div class="kana-box"><span class="kana-char">ま</span><div class="romaji">ma</div></div>
    <div class="kana-box"><span class="kana-char">み</span><div class="romaji">mi</div></div>
    <div class="kana-box"><span class="kana-char">む</span><div class="romaji">mu</div></div>
    <div class="kana-box"><span class="kana-char">め</span><div class="romaji">me</div></div>
    <div class="kana-box"><span class="kana-char">も</span><div class="romaji">mo</div></div>

    <!-- ya yu yo -->
    <div class="kana-box"><span class="kana-char">や</span><div class="romaji">ya</div></div>
    <div class="kana-box"><span class="kana-char">ゆ</span><div class="romaji">yu</div></div>
    <div class="kana-box"><span class="kana-char">よ</span><div class="romaji">yo</div></div>
    <div class="kana-box empty"></div>
    <div class="kana-box empty"></div>

    <!-- ra ri ru re ro -->
    <div class="kana-box"><span class="kana-char">ら</span><div class="romaji">ra</div></div>
    <div class="kana-box"><span class="kana-char">り</span><div class="romaji">ri</div></div>
    <div class="kana-box"><span class="kana-char">る</span><div class="romaji">ru</div></div>
    <div class="kana-box"><span class="kana-char">れ</span><div class="romaji">re</div></div>
    <div class="kana-box"><span class="kana-char">ろ</span><div class="romaji">ro</div></div>

    <!-- wa wo n -->
    <div class="kana-box"><span class="kana-char">わ</span><div class="romaji">wa</div></div>
    <div class="kana-box empty"></div>
    <div class="kana-box"><span class="kana-char">を</span><div class="romaji">wo</div></div>
    <div class="kana-box empty"></div>
    <div class="kana-box"><span class="kana-char">ん</span><div class="romaji">n</div></div>
  </div>
</body>
</html>
