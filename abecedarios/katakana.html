<body>
  <h1>Tabla de Katakana</h1>
  <div class="hiragana-grid">

    <div class="kana-box"><span class="kana-char">イ</span><div class="romaji">i</div></div>
    <div class="kana-box"><span class="kana-char">ウ</span><div class="romaji">u</div></div>
    <div class="kana-box"><span class="kana-char">エ</span><div class="romaji">e</div></div>
    <div class="kana-box"><span class="kana-char">オ</span><div class="romaji">o</div></div>

    <!-- Sigue igual que Hiragana, pero con Katakana -->
  </div>
