<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kanji Básico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Kanji Básicos</h1>
  <div class="hiragana-grid">
    <div class="kana-box">
      <span class="kana-char">一</span>
      <div class="romaji">ichi (1)</div>
    </div>
    <div class="kana-box">
      <span class="kana-char">二</span>
      <div class="romaji">ni (2)</div>
    </div>
    <div class="kana-box">
      <span class="kana-char">三</span>
      <div class="romaji">san (3)</div>
    </div>
    <div class="kana-box">
      <span class="kana-char">日</span>
      <div class="romaji">hi / nichi (sol, día)</div>
    </div>
    <div class="kana-box">
      <span class="kana-char">月</span>
      <div class="romaji">tsuki / getsu (luna, mes)</div>
    </div>
    <!-- Agrega más como 火, 水, 木, 金, 土 -->
  </div>
</body>
</html>
