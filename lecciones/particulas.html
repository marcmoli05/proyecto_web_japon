  <h1>Lección 5: Partículas básicas</h1>
  <ul>
    <li><strong>は (wa):</strong> Indica el tema de la oración.</li>
    <li><strong>が (ga):</strong> Indica el sujeto.</li>
    <li><strong>を (wo):</strong> Indica el objeto directo.</li>
    <li><strong>に / へ (ni / e):</strong> Dirección o destino.</li>
    <li><strong>で (de):</strong> Lugar donde ocurre una acción.</li>
  </ul>
