  <h1>Lección 4: Partículas básicas</h1>
  <ul>
    <li>は (wa): Indica el tema de la oración.</li>
    <img src="img/wa.png" alt="wa">
    <li>が (ga): Indica el sujeto.</li>
    <img src="img/ga.png" alt="ga">
    <li>を (wo): Indica el objeto directo.</li>
    <img src="img/wo.png" alt="wo">
    <li>に / へ (ni / e): Dirección o destino.</li>
    <img src="img/ni.png" alt="ni">
    <img src="img/e.png" alt="e">
    <li>で (de): Lugar donde ocurre una acción.</li>
    <img src="img/de.png" alt="de">
  </ul>
