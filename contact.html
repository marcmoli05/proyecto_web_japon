<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="contact-page">
    <header>
        <img src="nigeru-logo.png" alt="Logo de Nigeru">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="about.html">Conócenos</a>
            <a href="history.html">Historia</a>
            <a href="contact.html">Contacto</a>
        </nav>
    </header>
    <div class="container contact-container">
        <h1>Contacto con los Administradores</h1>
        <form class="contact-form" method="post" action="#">
            <div class="form-group">
                <label for="nombre">Nombre*</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido*</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico*</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono*</label>
                <input type="tel" id="telefono" name="telefono" required pattern="[0-9+ ]{6,}">
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje*</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
            </div>
            <button type="submit" class="button">Enviar Mensaje</button>
        </form>
    </div>
    <footer>
        <p>
            <a href="cookies.html">Política de Cookies</a> |
            <a href="terms.html">Condiciones de Uso</a>
        </p>
        <p>
            <a href="https://instagram.com/tu_empresa" target="_blank">
                <img src="instagram-logo.png" alt="Instagram">
            </a>
            <a href="https://nitter.poast.org/NigeruWeb" target="_blank">
                <img src="twitter-logo.png" alt="Twitter">
            </a>
        </p>
        <p>&copy; 2025 Nigeru. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
